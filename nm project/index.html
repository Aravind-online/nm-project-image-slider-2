<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login + Dynamic Slider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d, #111, #000);
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ========== LOGIN SECTION ========== */
    .login-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 320px;
      animation: fadeIn 0.8s ease;
    }

    .login-container h2 {
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .login-container button:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ========== SLIDER SECTION ========== */
    .slider-section {
      display: none;
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: scale(1.05);
      transition: all 1s ease;
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.8);
    }

    .caption {
      position: absolute;
      bottom: 40px;
      left: 40px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      backdrop-filter: blur(5px);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.8s ease;
    }

    .slide.active .caption {
      opacity: 1;
      transform: translateY(0);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: 0.3s;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    #prev { left: 20px; }
    #next { right: 20px; }

    .welcome {
      position: absolute;
      top: 20px;
      left: 30px;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 15px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

  </style>
</head>
<body>
  <!-- LOGIN PAGE -->
  <div class="login-container" id="login">
    <h2>Welcome ðŸ‘‹</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="login()">Login</button>
  </div>

  <!-- IMAGE SLIDER PAGE -->
  <div class="slider-section" id="slider-section">
    <div class="welcome" id="welcome"></div>
    <div class="slider" id="slider"></div>
    <button class="nav-btn" id="prev">&#10094;</button>
    <button class="nav-btn" id="next">&#10095;</button>
  </div>

  <script>
    // LOGIN FUNCTION
    function login() {
      const username = document.getElementById("username").value.trim();
      if (username === "") {
        alert("Please enter your name ðŸ˜…");
        return;
      }

      document.getElementById("login").style.display = "none";
      document.getElementById("slider-section").style.display = "block";
      document.getElementById("welcome").textContent = `Welcome, ${username}! ðŸŒŸ`;
      startSlider();
    }

    // DYNAMIC IMAGE SLIDER FUNCTION
    const slidesData = [
      { img: "https://static.independent.co.uk/s3fs-public/thumbnails/image/2014/10/06/10/Cristiano-Ronaldo.jpg", caption: "Life of an Ronaldo" },
      { img: "https://images2.minutemediacdn.com/image/upload/c_crop,w_1024,h_576,x_0,y_0/c_fill,w_720,ar_16:9,f_auto,q_auto,g_auto/images/voltaxMediaLibrary/mmsport/si/01k3bs8fzacqkekw7936.jpg", caption: "Born: February 5, 1985, in Funchal, Madeira, Portugal" },
      { img: "https://s.france24.com/media/display/c254fa04-074f-11ec-b901-005056bfb2b6/w:1280/p:16x9/AP090415022483.jpg", caption: "In 2003, he signed with Manchester United at just 18 years old." },
      { img: "https://imagenes.elpais.com/resizer/v2/7EPVY3XGQQ4VOVSV2BMPT2FACI.jpg?auth=83753536defc8bb9679e27bb1a96054c5412c8b35c979f503c26ce94705fa034&width=414", caption: "He became Real Madridâ€™s all-time top scorer with 450+ goal" },
      { img: "https://e01-marca.uecdn.es/assets/multimedia/imagenes/2019/07/29/15644175200560.jpg", caption: "Your love makes me strong, your hate makes me unstoppable." }
    ];

    let current = 0;
    let interval;

    function startSlider() {
      const slider = document.getElementById("slider");
      slidesData.forEach((data, index) => {
        const slide = document.createElement("div");
        slide.classList.add("slide");
        if (index === 0) slide.classList.add("active");
        slide.innerHTML = `
          <img src="${data.img}" alt="slide${index}">
          <div class="caption">${data.caption}</div>
        `;
        slider.appendChild(slide);
      });

      const slides = document.querySelectorAll(".slide");

      function showSlide(index) {
        slides.forEach((s, i) => s.classList.toggle("active", i === index));
      }

      function nextSlide() {
        current = (current + 1) % slides.length;
        showSlide(current);
      }

      function prevSlide() {
        current = (current - 1 + slides.length) % slides.length;
        showSlide(current);
      }

      document.getElementById("next").addEventListener("click", nextSlide);
      document.getElementById("prev").addEventListener("click", prevSlide);

      function startAutoPlay() {
        interval = setInterval(nextSlide, 4000);
      }

      function stopAutoPlay() {
        clearInterval(interval);
      }

      document.getElementById("slider-section").addEventListener("mouseenter", stopAutoPlay);
      document.getElementById("slider-section").addEventListener("mouseleave", startAutoPlay);

      startAutoPlay();
    }
  </script>
</body>
</html>
